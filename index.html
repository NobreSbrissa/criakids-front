
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucas - Criakids</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="img/lucas.png" alt="Foto do autor Lucas" class="profile-pic" />
        <h1>Lucas</h1>
        <p class="bio">Lucas é um autor cheio de imaginação que adora criar novas histórias e aventuras que ensinam o que há de melhor no mundo!</p>

        <div class="book-grid">
            <div class="book-card">
                <img src="img/maquina.png" alt="A Máquina de Doces" />
                <h3>A MÁQUINA DE DOCES</h3>
                <p class="price">R$ 12,00</p>
            </div>
            <div class="book-card">
                <img src="img/robo.png" alt="Meu Robô Amigo" />
                <h3>MEU ROBÔ AMIGO</h3>
                <p class="price">R$ 12,00</p>
            </div>
            <div class="book-card">
                <img src="img/floresta.png" alt="A Floresta Encantada" />
                <h3>A FLORESTA ENCANTADA</h3>
                <p class="price">R$ 12,00</p>
            </div>
        </div>
    </div>
</body>
</html>
