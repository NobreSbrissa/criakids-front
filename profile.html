
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Criakids</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4b23c5;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .profile {
      margin-bottom: 30px;
    }
    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
    }
    .profile h1 {
      font-size: 3rem;
      margin: 10px 0 5px;
    }
    .profile p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .books {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .book {
      background-color: #fff;
      color: #000;
      border-radius: 12px;
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    .book img {
      width: 100%;
      border-radius: 8px;
    }
    .book-title {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .book-price {
      color: #4b23c5;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="/public/lucas.png" alt="Foto de Lucas">
      <h1>Lucas</h1>
      <p>Lucas é um autor cheio de imaginação que adora criar novas histórias e aventuras que ensinam o que há de melhor no mundo!</p>
    </div>
    <div class="books">
      <div class="book">
        <img src="/public/livro1.png" alt="Livro 1">
        <div class="book-title">A Máquina de Doces</div>
        <div class="book-price">R$ 12,00</div>
      </div>
      <div class="book">
        <img src="/public/livro2.png" alt="Livro 2">
        <div class="book-title">Meu Robô Amigo</div>
        <div class="book-price">R$ 12,00</div>
      </div>
      <div class="book">
        <img src="/public/livro3.png" alt="Livro 3">
        <div class="book-title">A Floresta Encantada</div>
        <div class="book-price">R$ 12,00</div>
      </div>
      <div class="book">
        <img src="/public/livro4.png" alt="Livro 4">
        <div class="book-title">Rimas de Brincar</div>
        <div class="book-price">R$ 12,00</div>
      </div>
      <div class="book">
        <img src="/public/livro5.png" alt="Livro 5">
        <div class="book-title">Corrida na Lua</div>
        <div class="book-price">R$ 12,00</div>
      </div>
      <div class="book">
        <img src="/public/livro6.png" alt="Livro 6">
        <div class="book-title">Colorir com Diversão</div>
        <div class="book-price">R$ 12,00</div>
      </div>
    </div>
  </div>
</body>
</html>
